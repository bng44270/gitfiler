<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
<head>
<title>Contents of {{fileinfo["shortname"]}}</title>
<link rel="stylesheet" type="text/css" href="/prettify.css" />
<script type="text/javascript" src="/prettify.js"></script>
</head>
<body>
<button class="actionbtn" id="loadparent" onclick="location.href = location.pathname.replace(/^(.*)\/[^\/]+$/,'$1');" style="margin-right:50px;">Parent Directory</button>
<h2>Contents of {{fileinfo["shortname"]}}</h2>
<div id="codeview" style="overflow-x: auto; overflow-y: auto;">
<pre class="prettyprint">
{{fileinfo["content"]}}
</pre>
</div>
<br/><span style="font-style:italic;">Powered by gitfiler</span><br/>
<script type="text/javascript">
    document.body.onload = function() {
        var height = parseInt(window.innerHeight * 0.75);
        document.getElementById('codeview').style.height = height.toString() + "px";

        PR.prettyPrint();
    };
</script>
</body>
</html>
